# Github Action - Basic

name: Github-Basic-Action
on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Runs a single command using the runners shell
      - uses: actions/checkout@v2
      - run: gem install bundler
      - run: make lint;
